{% extends "layout.html" %}

{% block head %}
    <!-- https://developers.google.com/maps/documentation/javascript/ -->


    <!-- app's own JavaScript -->
    <script src="/static/map.js"></script>

    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">



    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 85%;
        margin: 0;
        padding: 0;
      }
    </style>
{% endblock %}

{% block body %}

    <div id="map"></div>

    <script src="https://maps.googleapis.com/maps/api/js?key={{ key | urlencode }}&callback=initMap"
    async defer></script>

{% endblock %}

{% block title %}
    Map
{% endblock %}

{% block main %}
{% endblock %}
