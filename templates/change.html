{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <h3 style="text-align: center;">Change Password</h1>
        <p></p>
                <form action="/account" method="post">
                    <div class="form-group">New password:
                        <input class="form-control" name="password" placeholder="New Password" type="password"/>
                    </div>
                    <div class="form-group">New password (again):
                        <input class="form-control" name="confirmation" placeholder="New Password (again)" type="password"/>
                    </div>
                    <button class="btn btn-primary" type="submit">Change Password</button>
                    <input type="hidden" name="submission" value="change"/>
                </form>
            <p>&nbsp;</p>
            <h3 style="text-align: center;">Delete Account</h1>
            <p></p>
            <form action="/account" method="post">
                <div class="form-group">
                    <input name="deletecheck" type="checkbox">I want to delete my account and understand this action cannot be undone.
                </div>
                    <button class="btn btn-danger type="deletesubmit">Delete Account</button>
                    <input type="hidden" name="submission" value="delete"/>
                </div>
            </form>
{% endblock %}
