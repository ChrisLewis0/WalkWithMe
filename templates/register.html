{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post">
         <div class="form-group">
            First name: <input autocomplete="off" autofocus class="form-control" name="first" placeholder="John" type="text"/>
            Last name: <input autocomplete="off" autofocus class="form-control" name="last" placeholder="Harvard" type="text"/>
        </div>
        <div class="form-group">
            Username: <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text"/>
        </div>
        <div class="form-group">
            Password: <input class="form-control" name="password" placeholder="Password" type="password"/>
        </div>
        <div class="form-group">
            Password: <input class="form-control" name="confirmation" placeholder="Password (again)" type="password"/>
        </div>
        <div class="form-group">
            <input name="terms" type="checkbox"> I agree to the Terms and Conditions.
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
{% endblock %}
